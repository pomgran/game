<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coin Hoarders</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Coin Hoarders</h1>
  </header>

  <main id="app">
    <section id="register">
      <h2>Join the Game</h2>
      <input type="text" id="player-name" placeholder="Enter your name" required>
      <button onclick="registerPlayer()">Join</button>
    </section>

    <section id="dashboard" style="display: none;">
      <h2>Welcome, <span id="player-name-display"></span>!</h2>
      <p>Wealth: $<span id="player-wealth">0</span></p>
      <p>Coins: <span id="player-coins">0</span></p>

      <h3>Active Auctions</h3>
      <div id="auctions"></div>

      <h3>Create Your Own Auction</h3>
      <form id="create-auction-form" onsubmit="createAuction(event)">
        <label for="auction-type">Auction Type:</label>
        <select id="auction-type">
          <option value="coins">Coins</option>
          <option value="money">Money</option>
        </select>
        <label for="auction-items">Number of Items:</label>
        <input type="number" id="auction-items" min="1" required>
        <button type="submit">Create Auction</button>
      </form>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
